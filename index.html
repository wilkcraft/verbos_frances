<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbes en français</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field, .select-field, .output-field {
            margin-bottom: 20px;
        }
        .input-field input, .select-field select {
            width: calc(100% - 24px);
            padding: 12px;
            margin-left: 12px;
            margin-right: 12px;
            background-color: #3c3c3c;
            border: 1px solid #555;
            border-radius: 5px;
            color: #f0f0f0;
            font-size: 1em;
        }
        .definition-box {
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .output-field {
            display: none;
        }
        @media (min-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .input-field input, .select-field select {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verbes en français</h1>
        <div id="calc-section">
            <div class="select-field">
                <select id="operation" onchange="updateOperationFields()">
                    <option value="" disabled selected>Sélectionnez une opération</option>
                    <option value="1">Savoir (saber)</option>
                    <option value="2">Vivre (vivir)</option>
                    <option value="3">Mettre (meter/poner)</option>
                    <option value="4">Voir (ver)</option>
                    <option value="5">Se sentir (sentirse)</option>
                    <option value="6">Avoir (haber)</option>
                    <option value="7">Essayer (intentar)</option>
                    <option value="8">Lire (leer)</option>
                    <option value="9">Écrire (escribir)</option>
                </select>
            </div>
            <div id="operation-fields"></div>
        </div>
    </div>

    <script>
        function updateOperationFields() {
            let operation = document.getElementById('operation').value;
            let fields = '';
            switch (operation) {
                case '1':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Savoir</strong> (saber)</p>
                            <p>Je sais</p>
                            <p>Tu sais</p>
                            <p>Il/Elle sait</p>
                            <p>Nous savons</p>
                            <p>Vous savez</p>
                            <p>Ils/Elles savent</p>
                            <p>Participe passé = su</p>
                        </div>`;
                    break;
                case '2':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Vivre</strong> (vivir)</p>
                            <p>Je vis</p>
                            <p>Tu vis</p>
                            <p>Il/Elle vit</p>
                            <p>Nous vivons</p>
                            <p>Vous vivez</p>
                            <p>Ils/Elles vivent</p>
                            <p>Participe passé = vécu</p>
                            <p>Futur simple = je vivrai</p>
                        </div>`;
                    break;
                case '3':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Mettre</strong> (meter/poner)</p>
                            <p>Je mets</p>
                            <p>Tu mets</p>
                            <p>Il/Elle met</p>
                            <p>Nous mettons</p>
                            <p>Vous mettez</p>
                            <p>Ils/Elles mettent</p>
                            <p>Participe passé = mis</p>
                            <p>Futur simple = je mettrai</p>
                        </div>`;
                    break;
                case '4':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Voir</strong> (ver)</p>
                            <p>Je vois</p>
                            <p>Tu vois</p>
                            <p>Il/Elle voit</p>
                            <p>Nous voyons</p>
                            <p>Vous voyez</p>
                            <p>Ils/Elles voient</p>
                            <p>Participe passé = vu</p>
                            <p>Futur simple = je verrai</p>
                        </div>`;
                    break;
                case '5':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Se sentir</strong> (sentirse)</p>
                            <p>Je me sens</p>
                            <p>Tu te sens</p>
                            <p>Il/Elle se sent</p>
                            <p>Nous nous sentons</p>
                            <p>Vous vous sentez</p>
                            <p>Ils/Elles se sentent</p>
                        </div>`;
                    break;
                case '6':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Avoir</strong> (haber)</p>
                            <p>J'ai</p>
                            <p>Tu as</p>
                            <p>Il/Elle a</p>
                            <p>Nous avons</p>
                            <p>Vous avez</p>
                            <p>Ils/Elles ont</p>
                        </div>`;
                    break;
                case '7':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Essayer</strong> (intentar)</p>
                            <p>J'essaie (essaye)</p>
                            <p>Tu essaies (essayes)</p>
                            <p>Il/Elle essaie (essaye)</p>
                            <p>Nous essayons</p>
                            <p>Vous essayez</p>
                            <p>Ils/Elles essaient (essayent)</p>
                            <p>Participe passé = essayé</p>
                            <p>Futur simple = j'essaierai (essayerai)</p>
                        </div>`;
                    break;
                case '8':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Lire</strong> (leer)</p>
                            <p>Je lis</p>
                            <p>Tu lis</p>
                            <p>Il/Elle lit</p>
                            <p>Nous lisons</p>
                            <p>Vous lisez</p>
                            <p>Ils/Elles lisent</p>
                            <p>Participe passé = lu</p>
                            <p>Futur simple = je lirai</p>
                        </div>`;
                    break;
                case '9':
                    fields = `
                        <div class="definition-box">
                            <p><strong>Écrire</strong> (escribir)</p>
                            <p>J'écris</p>
                            <p>Tu écris</p>
                            <p>Il/Elle écrit</p>
                            <p>Nous écrivons</p>
                            <p>Vous écrivez</p>
                            <p>Ils/Elles écrivent</p>
                            <p>Participe passé = écrit</p>
                            <p>Futur simple = j'écrirai</p>
                        </div>`;
                    break;
                default:
                    fields = '';
            }
            document.getElementById('operation-fields').innerHTML = fields;
        }
    </script>
</body>
</html>
